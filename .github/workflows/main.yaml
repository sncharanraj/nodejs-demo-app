name: CI/CD Pipeline for Node.js App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs-demo-app:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/nodejs-demo-app:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/nodejs-demo-app:buildcache,mode=max

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Deployment notification
        run: |
          echo "ðŸš€ Docker image pushed successfully!"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/nodejs-demo-app:latest"
          echo "Deployment complete!"
